<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sensor Fusion</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" >
    <link rel='stylesheet', href='/static/css/style.css'>
    <link rel='stylesheet', href='/static/css/register.css'>
    <script src='/static/js/utilities.js'></script>
    <script src='/static/js/register.js'></script>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run Sensor Fusion!
  </noscript>
  <div class='login-reg-top' id='login'>

  <section class ="header">
      <div id=''>
      <img class='logo' src='/static/assets/sensor_fusion_logo_001.png'/>
        
          <img class='login-reg-background' src='/static/assets/onboarding_background_001.png'/>
           
      </div>
  </section>
  <section class ="login-reg-main">
    <h2>Create New Account</h2>
    <form onSubmit='return checkPassword(this)' action='/register' method='post'>
      <div class='form-section'>
        <label for='firstName'>First</label>
        <input id='firstName' placeholder='First' maxlength='128' required autofocus></input>
      </div>
      <div class='form-section'>
        <label for='lastName'>Last</label>
        <input id='lastName' placeholder='Last' maxlength='128' required></input>
      </div>
      <div class='form-section'>
        <label for='email'>Email</label>
        <input id='email' placeholder='Email' required></input>
      </div>
      <div class='form-section with-eye'>
	<div>
          <label for='password'>Password</label>
          <input id='password' placeholder='Password' type='password' maxlength="10" pattern="^(?=.{6,})(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9 ]).*$" required></input>
	</div>
	<div class='visibility-icon'>
	  <input id='pswd-vis' type='checkbox' onclick='showPassword1()'></input>
	  <label for='pswd-vis'></label>
	</div>
      </div>
      <div class='form-section with-eye'>
	<div>
          <label for='re-enterPassword'>Re-Enter Password</label>
          <input id='re-enterPassword' placeholder='Re-Enter Password' type='password' required></input>
	</div>
	<div class='visibility-icon'>
	  <input id='confirm-pswd-vis' type='checkbox' onclick='showPassword2()'></input>
	  <label for='confirm-pswd-vis'></label>
	</div>
      </div>
      <div class='terms'>
        <div class='chkbox-group'>
	  <h3>I agree</h3>
	  <div class='term'>
	    <input id='agree-term' type='checkbox' required></input>
	    <label for='agree-term'>Terms</label>
	  </div>
	  <div class='term'>
	    <input id='privacy-term' type='checkbox' required></input>
	    <label for='privacy-term'>Privacy Policy</label>
	  </div>
	  <div class='term'>
	    <input id='age-term'type='checkbox' required></input>
	    <label for='age-term'>16+ years old</label>
	  </div>
	</div>
	<div class='term-btns'>
	  <button class='btn'>
	    <strong>Cancel</strong>
	  </button>
	  <button class='btn' type='submit'>
	    <strong>Create Account</strong>
	  </button>
        </div>
      </div>
    </form>
  </section>
  <section class ="login-reg-foot">
    <div class='login-reg-foot-text'>
      <strong>&copy 2020, De-Risking Strategies. LLC</strong>
      </div>
  </section>
  </div>
</body>
</html>
